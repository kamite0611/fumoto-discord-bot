steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["compose", "build"]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "tag",
        "fumoto-discord-bot",
        "gcr.io/fumoto-discord-bot/fumoto-discord-bot",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/fumoto-discord-bot/fumoto-discord-bot"]

  # Deploy to GCE
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "compute"
      - "instances"
      - "update-container"
      - "fumoto-discord-bot"
      - "--container-image=gcr.io/fumoto-discord-bot/fumoto-discord-bot"
      - "--zone=us-central1-a"
      - "--container-restart-policy=always"
      - "--container-privileged"
      - "--container-command=npm"
      - "--container-arg=start"
      - "--maintenance-policy=MIGRATE"
      - "--no-automatic-restart=false"
      - "--no-deletion-protection=false"

images:
  - "gcr.io/fumoto-discord-bot/fumoto-discord-bot"
